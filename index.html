<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussiness Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="task-heading">Bussiness Analytics</h1>
        <div class="task flex">
            <div class="component">
                <div class="c-head flex">
                    <div class="left-bar">
                        <h2 class="heading">Engaged</h2>
                        <p class="number">55</p>
                    </div>
                    <div class="right-bar">
                        <h2 class="heading">Vacate</h2>
                        <p class="number green">15</p>
                    </div>
                </div>
                <div class="img-cpt">
                    <img class="icons" src="images/bed-image.png" alt="bed images">
                    <h1 class="main-heading">Room-seats</h1>
                </div>
            </div>
            <div class="component">
                <div class="c-head flex">
                    <div class="left-bar">
                        <h2 class="heading">Total</h2>
                        <p class="number">155</p>
                    </div>
                    <div class="right-bar">
                        <h2 class="heading">this month</h2>
                        <p class="number green">10</p>
                    </div>
                </div>
                <div class="img-cpt">
                    <img class="icons" src="images/registration.png" alt="registration image">
                    <h1 class="main-heading">Registation</h1>
                </div>
            </div>
            <div class="component">
                <div class="c-head flex">
                    <div class="left-bar">
                        <h2 class="heading">Dues</h2>
                        <p class="number green">35000/-</p>
                    </div>
                    <div class="right-bar">
                        <h2 class="heading ">Sale</h2>
                        <p class="number">2,00,000/-</p>
                    </div>
                </div>
                <div class="img-cpt">
                    <img class="icons" src="images/business.png" alt="business images">
                    <h1 class="main-heading">Business Status</h1>
                </div>
            </div>
            <div class="component">
                <div class="c-head flex">
                    <div class="left-bar">
                        <h2 class="heading">Total</h2>
                        <p class="number">2,00,000/-</p>
                    </div>
                </div>
                <div class="img-cpt">
                    <img class="icons" src="images/expensis.png" alt="expensis images">
                    <h1 class="main-heading">expensis</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
